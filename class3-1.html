<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- 부트스트랩 실습-->
    <!-- 부트 스트랩 컨테이너 부분 -->
    <div class="container">

        <!-- 카드&버튼 -->
        <div class="card" style="width: 18rem; float:left;">
            <img src="https://cdn4.buysellads.net/uu/1/3386/1525189943-38523.png" class="card-img-top" alt="이미지없음"">
        <div class=" card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-dark">이거슨 버튼</a>
        </div>
    </div>

    <!-- 폼부분 -->
    <form>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
    </form>
    </div>

    <!-- git? 버전 관리 하기 위한 저장소 
    1. 실습한 공간 (work station)으로 이동
    2. 오른쪽 버튼 눌러서 git bash here 눌려서 git을 실행
    3. git init을 명령어를 실행하여 git을 실행
    4. git status 명령어를 실행하여 현재 파일을 상태를 확인
    5. git add 명령어를 실행하여 원하는 파일을 add해서
    6. 문제가 없다면 commit 하여 현재 파일을 저장한다 만약 필요한 메세지가 있다면 -m 옵션을 추가하고 " " 안에 메세지를 추가한다.
    7. git status 명령어를 실행하여 현재 브런치에 실행 파일이 저장 되었는지 확인 On Branch 뭐시기뭐시기 뜸
    8. 현재 파일에 대한 git 저장에 대한 작업은 3 ~ 7 번으로 반복 
-->
</body>

</html>
